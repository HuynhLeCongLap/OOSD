<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Tạo bài viết mới</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2>Tạo bài viết mới</h2>
    <form th:action="@{/posts/create}" th:object="${post}" method="post" id="postForm">
        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required />
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Nội dung</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Đăng bài</button>
        <a th:href="@{/posts}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>

<script>
    // Bắt sự kiện nhấn phím trên textarea
    document.getElementById('content').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Ngăn việc xuống dòng
            document.getElementById('postForm').submit(); // Submit form
        }
    });
</script>
</body>
</html>
